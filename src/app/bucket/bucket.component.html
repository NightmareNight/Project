<h2>Моя корзина</h2>
<small>Добавленные товары</small>

<div *ngFor="let book of Books">
    Название: {{book.name}}
    <br>
    Автор: {{book.author}}
    <br>
    Цена за штуку: {{book.price}}
    <br>
    Кол-во: {{book.amount}}
    <br>
    Стоимость: {{book.amount * book.price}}
</div>
<div>
    Общая стоимость: {{Price$ | async}}
</div>
